    <div class="container background">
      <div class="card login-form">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <h6 class="card-subtitle text-muted mb-5">Login yuk</h6>

          <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEil1" amaria-describedby="emailHelp" placeholder="Your Email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="8 character">
            </div>

          <div class="d-flex justify-content-betwen">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>

            <div class="link ms-auto">
              <a href="#" class="text-decoration-none">Forgot Password</a>
            </div>
          </div>


            <div class="d-grid mt-5">
            <button type="submit" class="btn btn-success btn-login">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
